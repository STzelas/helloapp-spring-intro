<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
  <h1>An error occurred</h1>
  <p>Status: <span th:text="${status}"></span></p>
  <p>Error: <span th:text="${error}"></span></p>
  <p>Message: <span th:text="${message} ?: #{error.404}"></span></p>  <!--?: elvis operator, αν δεν υπάρχει ή null τοτε error 404-->
  <p>Path: <span th:text="${path}"></span></p>
  <p>Timestamp: <span th:text="${timestamp}"></span></p>
</body>
</html>
